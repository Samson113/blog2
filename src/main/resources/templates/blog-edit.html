<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Red</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/header :: header"></header>
<div class = "container mt-5 mb-5">
    <h1>Text edit</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Title of text" class="form-control"><br>
            <input type="text" th:value="${el.anonce}" name="anonce" placeholder="Anonce of text" class="form-control"><br>
            <textarea  name="full_text"  placeholder="Text of text" class="form-control" th:text="${el.full_text}" /><br>
            <button type="submit" class="btn btn-success">Add text</button>
        </form>
    </div>
</div>
<footer th:insert="block/footer :: footer"></footer>
<p th:text="'Hello, ' + ${title} + '!'" />
</body>
</html>
